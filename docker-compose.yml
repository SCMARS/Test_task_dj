services:
  backend:
    build: ./backend
    container_name: spy-cat-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/spy_cat_agency.db:/app/spy_cat_agency.db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: spy-cat-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
